<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
    <head>
        <title>[[${pageTitle}]]</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <section>
            <div class="container-fluid"> 
                <div class="text-center"> <h2> [[${pageTitle}]]</h2> </div>



                <form action="" th:action="@{/saveTransaction}" method="post" th:object="${sales}" style="max-width: 500px; margin: 0 auto">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="border border-secondary rounded p-3">


                        <div class="form-group row mt-4">
                            <label  class="col-sm-4 col-form-label">Customer ID:</label>
                            <div class="col-sm-8">
                                <input

                                    type="number" 
                                    class="form-control" 
                                    placeholder="Enter Here"
                                    required=true
                                    th:field="*{uId}"

                                    />
                            </div>
                        </div>
                        <div class="form-group row mt-4">
                            <label  class="col-sm-4 col-form-label">Product ID:</label>
                            <div class="col-sm-8">
                                <input

                                    type="number" 
                                    class="form-control" 
                                    placeholder="Enter Here"
                                    required=true
                                    th:field="*{pId}"

                                    />
                            </div>
                        </div> 
                        <div class="form-group row mt-4">
                            <label  class="col-sm-4 col-form-label">Quantity:</label>
                            <div class="col-sm-8">
                                <input

                                    type="number" 
                                    class="form-control" 
                                    placeholder="Enter Here"
                                    required=true
                                    th:field="*{quantity}"

                                    />
                            </div>
                        </div> 
                        <div class="form-group row mt-4">
                            <label  class="col-sm-4 col-form-label">Tax Amount:</label>
                            <div class="col-sm-8">
                                <input

                                    type="number" 
                                    class="form-control" 
                                    placeholder="Enter Here"
                                    required=true
                                    th:field="*{taxAmount}"

                                    />
                            </div>
                        </div> 
                        <div class="form-group row mt-4">
                            <label  class="col-sm-4 col-form-label">Total Amount:</label>
                            <div class="col-sm-8">
                                <input

                                    type="number" 
                                    class="form-control" 
                                    placeholder="Enter Here"
                                    required=true
                                    th:field="*{totalAmount}"

                                    />
                            </div>
                        </div>



                        <div class="text-center mt-4">
                            <button class="btn btn-primary m-2" type="submit">
                                Submit
                            </button>
                            <button class="btn btn-secondary" type="button" onclick="cancelSalesForm()">
                                Cancel
                            </button>
                        </div>

                    </div>
                </form>

            </div>


        </section>

    </body>
</html>
